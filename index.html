<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #f7f2ed;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .envelope {
      font-size: 80px;
      cursor: pointer;
      margin-top: 30px;
    }

    .letter {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- PASSWORD SCREEN -->
  <div class="container" id="passwordScreen">
    <h2>Enter the password</h2>
    <input type="password" id="passwordInput" />
    <br>
    <button onclick="checkPassword()">Open</button>
  </div>

  <!-- ENVELOPE SCREEN -->
  <div class="container hidden" id="envelopeScreen">
    <div class="envelope" onclick="showQuestion()">✉️</div>
    <div id="questionBox" class="hidden">
      <p>Answer this to open it:</p>
      <input type="text" id="answerInput" />
      <br>
      <button onclick="checkAnswer()">Unlock</button>
    </div>
  </div>

  <!-- LETTER -->
  <div class="container hidden" id="letterScreen">
    <div class="letter">
      <p>Dear You,</p>
      <p>
        This is where your letter will live. We’ll write it together.
      </p>
      <p>
        Love,<br>
        Me
      </p>
    </div>
  </div>

  <script>
    const PASSWORD = "yourpassword";
    const ANSWER = "youranswer";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === PASSWORD) {
        document.getElementById("passwordScreen").classList.add("hidden");
        document.getElementById("envelopeScreen").classList.remove("hidden");
      } else {
        alert("Not quite. Try again.");
      }
    }

    function showQuestion() {
      document.getElementById("questionBox").classList.remove("hidden");
    }

    function checkAnswer() {
      const input = document.getElementById("answerInput").value.toLowerCase();
      if (input === ANSWER.toLowerCase()) {
        document.getElementById("envelopeScreen").classList.add("hidden");
        document.getElementById("letterScreen").classList.remove("hidden");
      } else {
        alert("Think a little closer.");
      }
    }
  </script>

</body>
</html>
